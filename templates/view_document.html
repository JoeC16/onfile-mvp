<!-- templates/view_document.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>View Document - Onfile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f4f6f9;
            font-family: 'Segoe UI', sans-serif;
        }
        .container {
            max-width: 800px;
            background-color: white;
            padding: 2rem;
            margin: 3rem auto;
            border-radius: 12px;
            box-shadow: 0 6px 18px rgba(0, 0, 0, 0.06);
        }
        .document-content {
            border: 1px solid #e2e8f0;
            padding: 1.5rem;
            border-radius: 8px;
            background-color: #fefefe;
            margin-top: 1rem;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>{{ document.title }}</h2>
    <p class="text-muted mb-1"><strong>Type:</strong> {{ document.doc_type }}</p>
    <p class="text-muted mb-3"><strong>Created:</strong> {{ document.created_at.strftime('%Y-%m-%d') }}</p>

    <div class="document-content">
        {{ document.content|safe }}
    </div>

    <div class="mt-4">
        <a href="/dashboard" class="btn btn-outline-secondary">Back to Dashboard</a>
    </div>
</div>

</body>
</html>
