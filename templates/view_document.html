
<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>{{ document.title }}</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 min-h-screen p-6">
  <div class="max-w-2xl mx-auto bg-white p-8 rounded-lg shadow-md">
    <h1 class="text-2xl font-bold text-indigo-700 mb-2">{{ document.title }}</h1>
    <p class="text-sm text-gray-500 mb-4">{{ document.doc_type }}</p>
    <div class="prose mb-4">{{ document.content|safe }}</div>

    {% if document.view_only %}
      <p class="text-blue-600 font-semibold">This is a view-only document.</p>
    {% elif not document.signed_name %}
      <form method="POST" class="mt-4">
        <label class="block mb-2 font-medium">Your Name to Sign:</label>
        <input type="text" name="name" class="w-full px-4 py-2 border rounded-lg mb-4">
        <button type="submit" class="bg-green-600 text-white px-5 py-2 rounded hover:bg-green-700 transition">Sign Document</button>
      </form>
    {% else %}
      <p class="text-green-700 font-medium">Signed by {{ document.signed_name }} on {{ document.signed_at.strftime('%Y-%m-%d') }}</p>
    {% endif %}
  </div>
</body>
</html>
