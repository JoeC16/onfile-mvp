
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login - Onfile</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-blue-50 to-indigo-100 min-h-screen flex items-center justify-center">
  <div class="bg-white p-10 rounded-xl shadow-md w-full max-w-md">
    <h2 class="text-3xl font-bold text-indigo-700 text-center mb-6">Welcome to Onfile</h2>
    <form method="POST" action="/login" class="space-y-4">
      <input type="email" name="email" placeholder="Email" required class="w-full px-4 py-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500">
      <input type="password" name="password" placeholder="Password" required class="w-full px-4 py-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500">
      <button type="submit" class="w-full bg-indigo-600 text-white py-3 rounded-lg font-semibold hover:bg-indigo-700 transition">Login</button>
    </form>
    <div class="text-center text-sm text-gray-500 mt-4">or</div>
    <form method="POST" action="/register" class="space-y-4 mt-4">
      <input type="email" name="email" placeholder="Email" required class="w-full px-4 py-3 border rounded-lg">
      <input type="password" name="password" placeholder="Password" required class="w-full px-4 py-3 border rounded-lg">
      <button type="submit" class="w-full bg-green-500 text-white py-3 rounded-lg font-semibold hover:bg-green-600 transition">Sign Up</button>
    </form>
  </div>
</body>
</html>
