
<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Dashboard - Onfile</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 min-h-screen flex">
  <aside class="w-64 bg-indigo-700 text-white min-h-screen p-6">
    <h2 class="text-2xl font-bold mb-8">Onfile</h2>
    <nav class="space-y-4">
      <a href="/dashboard" class="block hover:bg-indigo-600 px-3 py-2 rounded">Dashboard</a>
      <a href="/create" class="block hover:bg-indigo-600 px-3 py-2 rounded">Create Document</a>
      <a href="/create_type" class="block hover:bg-indigo-600 px-3 py-2 rounded">Custom Types</a>
      <a href="/logout" class="block text-red-300 hover:text-red-100">Logout</a>
    </nav>
  </aside>
  <main class="flex-1 p-8">
    <div class="flex justify-between items-center mb-6">
      <h1 class="text-2xl font-semibold text-gray-800">Your Documents</h1>
      <a href="/create" class="bg-indigo-600 text-white px-4 py-2 rounded hover:bg-indigo-700 transition">+ New Document</a>
    </div>
    <div class="grid gap-6">
      {% for doc in documents %}
        <div class="bg-white p-6 rounded-lg shadow-md">
          <h2 class="text-lg font-semibold text-gray-800">{{ doc.title }}</h2>
          <p class="text-sm text-gray-500 mb-2">{{ doc.doc_type }}</p>
          <p class="text-sm mb-3">
            <strong>Link:</strong>
            <span class="text-blue-600 underline cursor-pointer" onclick="copyToClipboard('{{ url_for('view_document', doc_id=doc.id) }}')">
              {{ url_for('view_document', doc_id=doc.id, _external=True) }}
            </span>
          </p>
          <a href="{{ url_for('view_document', doc_id=doc.id) }}" class="text-white bg-green-600 px-4 py-2 rounded hover:bg-green-700">Open</a>
        </div>
      {% endfor %}
    </div>
  </main>

  <script>
    function copyToClipboard(text) {
      navigator.clipboard.writeText(window.location.origin + text).then(() => {
        alert("Link copied to clipboard!");
      });
    }
  </script>
</body>
</html>
