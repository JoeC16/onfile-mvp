
<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Create Document Type - Onfile</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen p-6">
  <div class="max-w-xl mx-auto bg-white p-8 rounded-lg shadow-md">
    <h2 class="text-xl font-bold text-indigo-700 mb-6">Create New Document Type</h2>
    <form method="POST" class="space-y-4">
      <input type="text" name="name" placeholder="Type name" required class="w-full px-4 py-3 border rounded-lg">
      <div class="flex items-center space-x-4">
        <label><input type="radio" name="behavior" value="signature" checked class="mr-2"> Requires Signature</label>
        <label><input type="radio" name="behavior" value="view" class="mr-2"> View Only</label>
      </div>
      <button type="submit" class="bg-indigo-600 text-white px-6 py-3 rounded hover:bg-indigo-700 transition">Save Type</button>
    </form>
  </div>
</body>
</html>
