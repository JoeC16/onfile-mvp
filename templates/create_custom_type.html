
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create Custom Type - Onfile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f4f6f9;
            font-family: 'Segoe UI', sans-serif;
        }
        .container {
            max-width: 600px;
            background-color: white;
            padding: 2rem;
            margin: 3rem auto;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.05);
        }
    </style>
</head>
<body>

<div class="container">
    <h2 class="mb-4">Create Custom Document Type</h2>
    <form action="/create-custom-type" method="POST">
        <div class="mb-3">
            <label for="type_name" class="form-label">Type Name</label>
            <input type="text" class="form-control" name="type_name" id="type_name" required>
        </div>

        <div class="form-check">
            <input class="form-check-input" type="checkbox" name="view_only" id="view_only">
            <label class="form-check-label" for="view_only">View Only</label>
        </div>

        <div class="form-check">
            <input class="form-check-input" type="checkbox" name="signature_required" id="signature_required">
            <label class="form-check-label" for="signature_required">Requires Signature</label>
        </div>

        <button type="submit" class="btn btn-primary w-100 mt-4">Create Type</button>
    </form>
</div>

</body>
</html>
