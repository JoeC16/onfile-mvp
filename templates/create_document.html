
<!-- templates/create_document.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create Document - Onfile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
    <style>
        body {
            background-color: #f4f6f9;
            font-family: 'Segoe UI', sans-serif;
        }
        .container {
            max-width: 750px;
            background-color: white;
            padding: 2rem;
            margin: 3rem auto;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.05);
        }
        .form-check {
            margin-top: 0.5rem;
        }
    </style>
</head>
<body>

<div class="container">
    <h2 class="mb-4">Create a New Document</h2>
    <form action="/create" method="POST">
        <div class="mb-3">
            <label for="title" class="form-label">Document Title</label>
            <input type="text" name="title" class="form-control" id="title" required>
        </div>

        <div class="mb-3">
            <label for="doc_type" class="form-label">Document Type</label>
            <select name="doc_type" id="doc_type" class="form-select" required>
                <option value="Waiver">Waiver</option>
                <option value="Contract">Contract</option>
                <option value="Policy">Policy</option>
                <option value="T&Cs">T&Cs</option>
                <option value="Custom">Custom</option>
            </select>
        </div>

        <div class="mb-3">
            <label class="form-label">Document Content</label>
            <div id="editor" style="height: 250px;"></div>
            <input type="hidden" name="content" id="hiddenContent">
        </div>

        <div class="form-check">
            <input class="form-check-input" type="checkbox" name="signature_required" id="signature_required">
            <label class="form-check-label" for="signature_required">Requires Signature</label>
        </div>

        <div class="form-check">
            <input class="form-check-input" type="checkbox" name="view_only" id="view_only">
            <label class="form-check-label" for="view_only">View Only</label>
        </div>

        <div class="mt-4">
            <button type="submit" class="btn btn-primary w-100">Create Document</button>
        </div>
    </form>
</div>

<script src="https://cdn.quilljs.com/1.3.6/quill.min.js"></script>
<script>
    const quill = new Quill('#editor', {
        theme: 'snow'
    });

    document.querySelector('form').onsubmit = function () {
        const content = document.querySelector('input[name=content]');
        content.value = quill.root.innerHTML;
    };
</script>

</body>
</html>
