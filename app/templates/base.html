<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Onfile | Document Management</title>
  <link rel="icon" href="{{ url_for('static', filename='branding/favicon.ico') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-white border-bottom px-3 py-2">
    <a class="navbar-brand" href="{{ url_for('main.dashboard') }}">
      <img src="{{ url_for('static', filename='branding/onfile-logo-light.png') }}" height="40" alt="Onfile">
    </a>
    <div class="ms-auto">
      {% if current_user.is_authenticated %}
        <a href="{{ url_for('main.upload') }}" class="btn btn-outline-primary me-2">Upload Document</a>
        <a href="{{ url_for('main.logout') }}" class="btn btn-danger">Logout</a>
      {% endif %}
    </div>
  </nav>

  <div class="container mt-4">
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <div class="alert alert-info">
          {{ messages[0] }}
        </div>
      {% endif %}
    {% endwith %}
    
    {% block content %}{% endblock %}
  </div>
</body>
</html>
