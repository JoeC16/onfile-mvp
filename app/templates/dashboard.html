{% extends 'base.html' %}

{% block content %}
<h2 class="mb-4">Your Documents</h2>

{% if files %}
  <ul class="list-group mb-4">
    {% for file in files %}
      <li class="list-group-item d-flex justify-content-between align-items-center">
        <span>{{ file }}</span>
        <a href="{{ url_for('main.uploaded_file', filename=file) }}" class="btn btn-sm btn-outline-primary">View</a>
      </li>
    {% endfor %}
  </ul>
{% else %}
  <p>No documents uploaded yet.</p>
{% endif %}

<a href="{{ url_for('main.upload') }}" class="btn btn-primary">Upload a New Document</a>
{% endblock %}
